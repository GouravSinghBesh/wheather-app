<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Wheather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Wheather</p>
            <p class="tab" data-searchWeather>Search Wheather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container-->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" loading="lazy" width="20" height="20">
                </button>
            </form>

            <!-- loading -->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" width="150" height="150" >
                <p>Loading....</p>
            </div>

            <!-- show wheather container -->
            <div class="user-info-container sub-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- wheather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>


                <!--3 cards parameter container -->
                <div class="parameter-container">
                     <!-- card-1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card-2-->
                     <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card-3 -->
                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>

                     
                </div>


            </div>

            <!-- <div class="error-handling">
                <img src="./assets/not-found.png" height="100px" width="100px" class="error-img">
            </div> -->

        </div>
    




    </div>
    <script src="index.js"></script>
</body>
</html>
